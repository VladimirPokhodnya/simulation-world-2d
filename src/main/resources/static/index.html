<!DOCTYPE html>
<html lang="ru">
<head>
  <title>2D World Simulation</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
</head>
<body>
  <table>
    <tbody id='board'>
    <script >
      const table = document.getElementById('board');
      for (let row = 0; row < 16; row++) {
        const tr = document.createElement('tr');
        for (let col = 0; col < 32; col++) {
          const td = document.createElement('td');
          td.id = `cell-${row}-${col}`;
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
    </script>
    </tbody>
  </table>
  <form id="simulationForm">
    <div>
      <label for="herbivoreCount">Травоядные (1-10):</label>
      <select id="herbivoreCount">
        <script>
          for (let i = 1; i <= 10; i++) {
            const selected = (i === 9) ? 'selected' : '';
            document.write(`<option value="${i}" ${selected}>${i}</option>`);
          }
        </script>
      </select>
    </div>
    <div>
      <label for="predatorCount">Хищники (1-10):</label>
      <select id="predatorCount">
        <script>
          for (let i = 1; i <= 10; i++) {
            const selected = (i === 3) ? 'selected' : '';
            document.write(`<option value="${i}" ${selected}>${i}</option>`);
          }
        </script>
      </select>
    </div>
    <button type="button" id="initializeButton">Расставить объекты на карте</button>
  </form>
  <div>
    <button id="stepButton">Сделать один ход симуляции</button>
    <button id="startButton">Запустить симуляцию</button>
    <button id="stopButton">Остановить симуляцию</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
